<!DOCTYPE html>
<html>
  <head>
    <title>TO DO LIST</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <script>
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);

      window.addEventListener("resize", () => {
        console.log("resize");
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      });
    </script>
    <div class="momentum">
      <header>
        <div class="column--20"><h1>To do list</h1></div>
        <div class="column--60">
          <div class="greeting">
            <form class="js-form form">
              <input
                type="text"
                placeholder="이름이 뭐에요?"
                required
                maxlength="10"
                autofocus="true"
                autocomplete="off"
              />
            </form>
            <div class="greetings">
              <h4>🙋‍♂️🙋‍♀️</h4>
              &nbsp
              <h4 class="js-greetings"></h4>
            </div>
          </div>
        </div>
        <div class="column--20">
          <div class="clock js-clock">
            <h1 class="clock__date js-clock-date"></h1>
            <h1 class="clock__time js-clock-time"></h1>
          </div>
        </div>
      </header>

      <main>
        <div class="todoList__form">
          <form class="js-toDoForm">
            <input
              type="text"
              placeholder="할 일을 적어주세요"
              required
              maxlength="100"
              autocomplete="off"
            />
          </form>
          <div class="todoList__buttons">
            <button
              class="todoList__button js-toDoButton--todo todoList__button__active"
            >
              할 일 목록
            </button>
            <button class="todoList__button js-toDoButton--finish">
              완료한 목록
            </button>
          </div>
        </div>
        <div class="todoList__list">
          <ul class="js-toDoList"></ul>
          <ul class="js-finishList non-showing"></ul>
        </div>
      </main>

      <footer>
        <div class="alert-message">
          <span class="alert-message__text"
            >더블 클릭: 수정모드 / ESC: 취소</span
          >
          <span class="alert-message__text__sm">터치 두 번: 수정모드</span>
        </div>
        <div class="weather">
          <span class="weather__text js-weather"></span>
        </div>
      </footer>
    </div>

    <script src="./src/clock.js"></script>
    <script src="./src/gretting.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/bg.js"></script>
    <script src="./src/weather.js"></script>
  </body>
</html>
